<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Sticky Note</title>
    <link rel="stylesheet" href="three.css">
</head>
<body>
    <div class="sticky-note">
        <div class="note-content">
            <h2>#01</h2>
            <p>Created On: 01/01/2023</p>
            <h3>Important dates</h3>
            <ul>
                <li>January 26 - Republic Day</li>
                <li>August 15 - Independence Day</li>
                <li>October 2 - Gandhi Jayanti</li>
                <li>August 29 - National Sports Day</li>
            </ul>
            <button class="mark-done">Mark As Done</button>
        </div>
    </div>
</body>
</html>
